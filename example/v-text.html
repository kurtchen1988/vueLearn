<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>v-text & v-html</title>
	<script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
	<h1>v-text & v-html实例</h1>
	<hr>
	<div id="app">
		<span>{{message}}</span>=<span v-text="message"></span><br/>
		<!-- 这里用{{}}会有一定的问题，当网速慢或者js有问题的时候，会显示出有问题的符号 -->
		<span v-html="dodo"></span>
		<!-- 避免用这种内嵌html的方式写，为了防止xxs攻击-->
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el:'#app',	
			data:{
				message:'hello world',
				dodo:'<h2>hello world</h2>'
			}
		})
	</script>
</body>
</html>
