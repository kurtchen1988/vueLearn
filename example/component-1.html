<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Component-1</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component-1</h1>
<hr>
<div id="app">
    <jspang></jspang>
</div>
<div id="ppa">
    <jspang></jspang>
    <panda></panda>
</div>
<script type="text/javascript">
    Vue.component('jspang',{
        //用这种方法只能定义一个组件
        template:`<div style="color:red">我是全局的jspang组件</div>`
    })
    var app = new Vue({
        el:'#app'
    })
    var ppa = new Vue({
        el:'#ppa',
        components:{
            //通过这种方法可以定义多个组件
            "panda":{
                template:`<div style="color:green">我是局部的panda组件</div>`
            }
        }
    })
</script>
</body>
</html>
