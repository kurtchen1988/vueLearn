<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue.set</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>HelloWorld</h1>
<hr>
<div id="app">
    {{count}}
    <ul>
        <li v-for="item in arr">{{item}}</li>
    </ul>
</div>
<p><button onclick="add()">add</button></p>
<script type="text/javascript">

    function add(){
        // 在构造器外面用三种方法给其赋值
        // Vue.set(outData,'count',2);
        // app.count++;
        //outData.count++;
        //app.arr[1] = 'ddd';
        Vue.set(app.arr, 1, 'dd');
        // Vue.set的方法改变名称
    }
// 在构造器外面赋值给构造器
    var outData={
        count:1,
        //goods:"car",
        arr:['aaa','bbb','ccc']
    }
    var app = new Vue({
        el:'#app',
        data:outData
    })
</script>
</body>
</html>
