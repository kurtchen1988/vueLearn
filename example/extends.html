<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>mixins Option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>mixins Option</h1>
<hr>
<div id="app">
    ${num}
    <p><button @click="add">Add</button></p>
</div>

<script type="text/javascript">

    var extendsObj={
        updated:function () {
            console.log("我是扩展的updated");
        },
        methods: {
            add:function () {
                console.log("我是扩展出来的方法");
                // 如果名称一样，不会被执行，只会执行构造器中的方法
                this.num++;
            }
        }
    }

    var app = new Vue({
        el: '#app',
        data: {
            num: 1
        },
        methods: {
            add: function () {
                console.log("我是原生的方法");
                this.num++;
            },
        },
        updated: function () {
            console.log("我是原生的update");
            // 原生的方法后执行
        },
        extends:extendsObj,
        // 扩展只能放一个对象，不能放数组
        delimiters: ["${","}"]
        // 分隔器，前面对应前符号，后面对应后符号
    })
</script>
</body>
</html>
