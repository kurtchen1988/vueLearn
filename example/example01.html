<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>example method Demo</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.js"></script>
</head>
<body>
<h1>example method Demo</h1>
<hr>
<div id="app">
    {{message}}
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        mounted:function(){
            $("#app").html("我是Jquery");
        },
        methods:{
            add:function () {
                console.log("调用了构造器内部的ADD方法");
            }
        }
    })

    app.add();
</script>
</body>
</html>
