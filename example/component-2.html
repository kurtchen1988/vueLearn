<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Component-2</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Component-2</h1>
<hr>
<div id="app">

    <panda :here="message"></panda>
    <!-- 如果这里用了from-here,那么构造器就要用fromHere -->
</div>
<script type="text/javascript">

    var app = new Vue({
        el:'#app',
        data:{
          message:'siChuan'
        },
        components:{
            //通过这种方法可以定义多个组件
            "panda":{
                template:`<div style="color:green">Panda from {{here}}</div>`,
                props:['here']
                // 这里要跟着数组
            }
        }
    })
</script>
</body>
</html>
