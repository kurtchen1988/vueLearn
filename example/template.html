<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Template三种写法</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Template三种写法</h1>
<hr>
<div id="app">
    {{message}}
</div>
<template id="dd2">
    <h2 style="color:red">我是Template标签模板</h2>
</template>
<template type="x-template" id="dd3">
    <h2 style="color:red">我是Script标签模板</h2>
</template>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        template: "#dd3"
        //template: `
        //    <h2 style="color:red">我是选项模板</h2>
        //`
    })
</script>
</body>
</html>
