<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>computed option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>computed option</h1>
<hr>
<div id="app">
    <p>{{newPrice}}</p>
    <ul>
        <li v-for="item in reverseNews">{{item.title}}-{{item.date}}</li>
    </ul>
</div>

<script type="text/javascript">

    var newsList = [
        {title:"与自定义元素的关系",date:"2019/1/3"},
        {title:"组件化应用构建",date:"2019/1/4"},
        {title:"处理用户输入",date:"2019/1/5"},
        {title:"条件与循环",date:"2019/1/6"},
    ]

    var app = new Vue({
        el:'#app',
        data:{
            price:100,
            newsList:newsList
        },
        computed:{
            newPrice:function () {
                return this.price="$"+this.price+"美元";
            },
            reverseNews:function () {
                return this.newsList.reverse();
            }
        }
    })
</script>
</body>
</html>
