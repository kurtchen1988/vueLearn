<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>computed option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>computed option</h1>
<hr>
<div id="app">
    {{newPrice}}
</div>

<script type="text/javascript">

    var newsList = [
        {title:"与自定义元素的关系",data:"2019/1/3"},
        {title:"组件化应用构建",data:"2019/1/3"},
        {title:"处理用户输入",data:"2019/1/3"},
        {title:"条件与循环",data:"2019/1/3"},
    ]

    var app = new Vue({
        el:'#app',
        data:{
            price:100,
            newsList:newsList
        },
        computed:{
            newPrice:function () {
                return this.price="$"+this.price+"美元";
            }
        }
    })
</script>
</body>
</html>
